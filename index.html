<!DOCTYPE html>
<html>
<head>
	<title>PROJECT R</title>
	<link rel="stylesheet" type="text/css" href="style/main.css" />
</head>
<body>

	<div id="title-wrapper" class="show">
		<h1>project - R</h1>
		<button id="game-start" type="button">Start Game</button>
		<p class="story">Lost in space, you've crash landed on a foreign planet. Use your keyboard to avoid the evil square inhabitants. Collect all the circular fuel lozenges to safely return to your hot alien wife R'za.</p>
		<h2>[alpha v. 0.1]</h2>
	</div>

	<div id="container">
		<canvas width="500" id="hyperSpace" height="500" class="show"></canvas>
		<canvas width="500" id="enemies" height="500"></canvas>
		<canvas width="500" id="user" height="500"></canvas>

		<div id="info">
			<h3 id="score" class="markers">Score: <span class="number">0</span>&nbsp;&nbsp;&nbsp;</h3>
			<!--<h4 id="timer" class="markers">&nbsp;Time: 15s&nbsp;</h4>-->
			<h5 id="health" class="markers">&nbsp;Shields: <span class="number">ONLINE</span></h5>
			<h6 id="level" class="markers">Level <span class="number">1</span></h6>
		</div>

	</div>

	<script src="scripts/hyperSpace.js"></script>
	<script src="scripts/gameLogic.js"></script>
	<script src="scripts/user.js"></script>
	<script src="scripts/populate.js"></script>
	<script src="scripts/styler.js"></script>

</body>
</html>
